<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>jQueryPlugin</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.linkIt/jquery.linkIt.js"></script>
	<script>
		$(document).ready(function(){
			$('span').linkIt({
				href: 'http://localhost/jQueryThumbslider'
				});
		});
	</script>
	
	
</head>
<body>
	<h1>Plugin Demo</h1>
	<p>This is the jQuery Plugin demo, let's make <span>this text</span> into a link</p>
</body>
</html>
